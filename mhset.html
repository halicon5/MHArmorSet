<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

    <title>Armor Hunter</title>
    <style>
		h2 {margin: 0;}
		div.candidateBox {height:200px; width:250px; overflow-y:auto; font-size:.8em;}
		div.armorRow {font-family: monospace; white-space: pre;}

    </style>
  </head>

<body>

	<table>
		<tr valign="top">
			<td>
				<select onchange="mhset.changeHunterType(this);" >
					<option>Blademaster</option>
					<option>Gunner</option>
				<select>
				<h2>Select Skills</h2>
				<div>
					Skill 1: <select id="skillChoice1"><select><br />
					Skill 2: <select id="skillChoice2"><select><br />
					Skill 3: <select id="skillChoice3"><select><br />
					Skill 4: <select id="skillChoice4"><select><br />
					Skill 5: <select id="skillChoice5"><select><br />
					Skill 6: <select id="skillChoice6"><select><br />
					<input type="button" value="Find Piece Candidates" onclick="mhset.getInitialArmorCandidates();" />
				<hr />
			</td>
			<td>
				<h2>Head Piece Candidates</h2>
				<div id="headCandidates" class="candidateBox">
				</div>
			</td>
			<td>
				<h2>Body Piece Candidates</h2>
				<div id="bodyCandidates" class="candidateBox">
				</div>
			</td>
		</tr>
		<tr valign="top">
			<td>
			</td>
			<td>
				<h2>Arm Piece Candidates</h2>
				<div id="armsCandidates" class="candidateBox">
				</div>
			</td>
			<td>
				<h2>Waist Piece Candidates</h2>
				<div id="waistCandidates" class="candidateBox">
				</div>
			</td>
		</tr>
		<tr valign="top">
			<td>
			</td>
			<td>
				<h2>Leg Piece Candidates</h2>
				<div id="legsCandidates" class="candidateBox">
				</div>
			</td>
			<td>
				<h2>Decoration Candidates</h2>
				<div id="jewelCandidates" class="candidateBox">
				</div>
			</td>
		</tr>
	</table>
		<input type="button" value="Find matches" onclick="mhset.test();" />
		<input type="button" value="Stop" onclick="mhset.cancelGrinder = 1;" />
		<div><b>Armor Combinations Examined: <input id="scanCount" /></div>
		<div id="rawoutput"></div>


	<script type="text/javascript">
	var mhset = {};
	</script>
	<script src="mhset.SkillArmorData.js" type="text/javascript"></script>
	<script src="mhset.skillList.js" type="text/javascript"></script>
	<script src="mhset.armorPieces.js" type="text/javascript"></script>
	<script src="mhset.Jewels.js"  type="text/javascript"></script>
	<script src="mhset.SkillMstr.js" type="text/javascript"></script>
	<script src="mhset.TalismanLimits.js" type="text/javascript"></script>
	<script src="mhset.js" type="text/javascript"></script>


	<script type="text/javascript">
		mhset.initialize();
	</script>
</body>
</html>
